services:
  backend:
    build: ./backend
    container_name: radiostream-backend
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
      - uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATA_DIR=/app/data
      - DB_PATH=/app/data/radiostream.db
      # ⚠️ REQUIRED — change these before going live!
      - JWT_SECRET=CHANGE_ME_USE_A_LONG_RANDOM_SECRET_MIN_32_CHARS
      - ADMIN_PASSWORD=admin123!
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/api/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: radiostream-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  uploads:
  data:
